<html>
<head>
  <title>lil twitter client</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <div class="header"></div>

  <div class="content">

    <div id="sessionForm">
      <form id="loginForm">
        <input type="text" name="email" placeholder="email"></input>
        <input type="password" name="password" placeholder="password"></input>
        <button id="login">login</button>
      </form>
      <form id="registrationForm">
        <input type="text" name="handle" placeholder="choose a handle"></input>
        <input type="text" name="email" placeholder="email"></input>
        <input type="password" name="password" placeholder="password"></input>
        <button id="register">register</button>
      </form>
    </div>
    <div id="feed"></div>

  </div>

  <script type="text/x-handlebars-template" id="postTemplate">
    <div class="post" id="post{{data.id}}">
      <span class="postHandle">{{data.user_id}}<span></br>
      <span class="postDescription">{{data.description}}</span>
      <button id="deletePost" href="/users/{{data.user_id}}/posts/{{data.id}}">Delete</button>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="newPostTemplate">
    <form id="newPostForm">
      <p>Hi, {{sessionStorage.current_user_handle}}! Care to share your thoughts? </p>
      <input type="textarea" name="description" placeholder="...."></input>
      <button id="sharePost">Share</button>
    </form>
  </script>


</body>
</html>
