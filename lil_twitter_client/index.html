<html>
<head>
  <title>lil-twitter-client</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-cookies.min.js"></script>
  <script src="application.js"></script>
</head>
<body ng-app="lilTwitter">
  <div ng-controller="LoginController">
    <label>Username:</label><input ng-model="credentials.username">
    <label>Password:</label><input type="password" ng-model="credentials.password">
    <button type="submit">Login</button>
    {{credentials.username}}
  </div>
</body>
</html>
